<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img src="assets/images/lock.png" alt="Login">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>UserName</ion-label>
        <ion-input type="text" [(ngModel)]="userName"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <button ion-button (click)="validateLoginData()">Login</button>
    </ion-row>
  </ion-card>

  <div class="errMsg">{{errMsg}}</div>

</ion-content>
